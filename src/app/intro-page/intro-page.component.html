<h1>Welcome to the Race Game!</h1>
<h3>
  This is a fun and exciting game.<br />
  Fill out the form below to get started!
</h3>
<form #form (ngSubmit)="setPlayerData()">
  <label for="playerName">Name: </label>
  <input
    name="name"
    type="text"
    id="playerName"
    [(ngModel)]="playerName"
    required
    minlength="3"
    placeholder="Enter player name"
  />

  <!-- <div *ngIf="playerName.touched && playerName.invalid">
    Name must be at least 3 chars long
  </div> -->
  <br />
  <label>Email</label>
  <input
    type="email"
    id="playerEmail"
    name="playerEmail"
    required
    pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
    type="email"
    placeholder="Enter player email"
    [(ngModel)]="playerEmail"
  />
  <br />
  <br />
  <br />
  <button type="submit">Start game</button>
</form>
